<!--
Tags semanticas

section -agrupamento tematico no conteudo
article - conteudo auto-contido
header - cabecalho do documento
footer - rodape do documento
nav - agrupamento os links de navegacao
anside - de lado relacionado com o contuedo em voltar (adendo)
details - exibe o s detales que pode ser exibibidos ou escondidos

As famosoas

div - divisao
span - usadao para agrupar elementos em linhas
O elemento HTML <span> é um conteiner generico em linha 
para conteúdo fraseado , que não representa nada por natureza. 
Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang. Ele deve ser usado somente quando nenhum outro elemento semântico for apropriado. <span> é muito parecido com o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto
<span> é um elemento em linha.

-->

<header></header>  <!--O elemento header é um bloco de conteúdo que
pode conter um ou mais elementos h1 até , h6 , campo de busca,
 elementos de navegação, um logo ou banner, uma introdução, um
pequeno prefácio ou um índice em formato de lista. Normalmente 
trabalha como um agregador do conteúdo do cabeçalho de um
documento ou de uma seção.-->

<nav></nav> <!--e colocado a navegacao principal do site-->

<nav>  
    <h3>Noticiash3>
    <ul>
      <li><a href="#">Economia</a></li>
      <li><a href="#">Esportes</a></li>
      <li><a href="#">Mundo</a></li>
      <li><a href="#">Famosos</a></li>
    </ul>
  </nav>

<footer></footer> <!--O elemento HTML de Rodapé (<footer>) representa um rodapé para o seu sectioning content (conteúdo de seção)
mais próximo ou sectioning root elemento (ou seja, seu parente mais próximo <article>, <aside>, <nav>, <section>, <blockquote>,
 <body>, <details>, <fieldset>, <figure>, <td>).
Normalmente um rodapé contém informações sobre o autor da seção de dados, direitos autorais ou links para documentos relacionados.
   
e criada para incluir o rodape do site-->

<main></main> <!--e utilado para monstra o conteudo pricipal da sua pagina-->


<div></div> <!--O elemento de divisão HTML <div> é um container genérico para conteúdo de fluxo,
que de certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de estilos
(usando class ou id), ou porque eles compartilham valores de atributos, como lang. Ele deve ser utilizado somente 
quando não tiver outro elemento  de semântica (tal como <article> ou <nav>).-->


<div>
   <p>Qualquer tipo de conteúdo aqui. Como &lt;p&gt;, &lt;table&gt;. Você dá o nome!</p>
</div>  


<section></section> <!--O elemento HTML <section> representa uma seção genérica contida em um documento HTML, geralmente com um título,
quando não existir um elemento semântico mais específico para representá-lo.
Por exemplo, um menu de navegação deve estar dentro um elemento <nav>, mas uma lista de 
resultados de pesquisa ou a exibição de um mapa e seus controles não possuem elementos específicos,
e podem ser colocados dentro de uma <section>.-->
 
<section>
  <h1>Cabeçalho</h1>
  <p>Um monte de conteúdo incrível</p>
</section>


<article></article> <!--O Elemento HTML Article (<article>) representa uma composição independente em um documento, página, 
aplicação, ou site, ou que é destinado a ser distribuido de forma independente ou reutilizável, por exemplo, em sindicação. 
Este poderia ser o post de um fórum, um artigo de revista ou jornal, um post de um blog,
um comentário enviado por um usuário, um gadget ou widget interativos, ou qualquer outra forma de conteúdo independente-->

 <article>
  <h4>Um artigo realmente impressionante</h4>
  <p>Lotes de texto incrível.</p>
</article>
