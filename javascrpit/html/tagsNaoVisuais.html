<!--
Tags semanticas

section -agrupamento tematico no conteudo
article - conteudo auto-contido
header - cabecalho do documento
footer - rodape do documento
nav - agrupamento os links de navegacao
anside - de lado relacionado com o contuedo em volta (adendo aquilo que se acrescenta. acréscimo que corrige, explicita, ratifica ou complementa um determinado texto, livro ou obra; apêndice, suplemento.)
details - exibe o s detales que pode ser exibibidos ou escondidos

As famosoas

div - divisao
span - usadao para agrupar elementos em linhas
O elemento HTML <span> é um conteiner generico em linha 
para conteúdo fraseado , que não representa nada por natureza. 
Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang. Ele deve ser usado somente quando nenhum outro elemento semântico for apropriado. <span> é muito parecido com o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto
<span> é um elemento em linha.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags</title>
    <style>
    
    
    </style>
</head>
<body>
    <header>
        <h1>Cabecalho</h1>
    </header>
   <main>
       <p> <span id="principal">conteudo principal da pagina </span></p>
      
   </main>
    <nav>
        <h2>links de navegacao</h2> 
        <a href="">teste</a><br>
        <a href="">teste</a><br>
        <aside>veja tambem <a href="">conteudo por fora da pagina</a></aside>
    </nav>
    <footer>
        <h2>rodape</h2>
    </footer>

</body>
</html>
